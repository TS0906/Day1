openapi: 3.0.0
info:
  title: Todo API
  version: 1.0.0
  description: API quản lý Todo với xác thực User bằng JWT

servers:
  - url: http://localhost:5000

paths:
  /api/auth/register:
    post:
      summary: Đăng ký người dùng mới
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        201:
          description: Người dùng được tạo thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        400:
          description: Người dùng đã tồn tại
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/auth/login:
    post:
      summary: Đăng nhập và nhận JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        200:
          description: Đăng nhập thành công, trả về JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  message:
                    type: string
        400:
          description: Username hoặc mật khẩu không đúng
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/todos:
    get:
      summary: Lấy tất cả todos của user hiện tại
      security:
        - bearerAuth: []
      responses:
        200:
          description: Danh sách todos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
    post:
      summary: Tạo một todo mới
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoCreate'
      responses:
        201:
          description: Todo được tạo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'

  /api/todos/{id}:
    put:
      summary: Cập nhật todo theo id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID của todo cần cập nhật
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoUpdate'
      responses:
        200:
          description: Todo đã được cập nhật
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        404:
          description: Không tìm thấy todo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    delete:
      summary: Xóa todo theo id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID của todo cần xóa
      responses:
        200:
          description: Todo đã được xóa
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        404:
          description: Không tìm thấy todo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserRegister:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string

    UserLogin:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

    Todo:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        completed:
          type: boolean
        userID:
          type: string

    TodoCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        completed:
          type: boolean

    TodoUpdate:
      type: object
      properties:
        title:
          type: string
        completed:
          type: boolean
